<h1>Users </h1>
<div class="container row">
    <div   class="col-md-12">
    <table class="table">
      <thead>
      <tr>
        <th>Title</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>email</th>
		<th>Phone</th>
		<th>City</th>
		<th>Country</th>
		<th>details</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users" >
        <td>{{user.title}}</td>
		<td>{{user.fname}}</td>
		<td>{{user.lname}}</td>
		<td>{{user.email}}</td>
		<td>{{user.phone}}</td>
		<td>{{user.city}}</td>
		<td>{{user.country}}</td>
        <td><button type="button" class="btn btn-primary">Show Details</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  
</div>
